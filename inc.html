<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inc.css">
</head>
<body>
    <div class="container">
        <div calss="card">
        
            <button  style="background-color: red;" onclick="decrement()">-</button>
        
            <h2 id="root"></h2>
            <button  style="background-color: yellow;" onclick="increment()">+</button>
        </div>
    </div>
    <script>
        var data=0;
        document.getElementById("root").innerText=data;
        function decrement(){
            data=data-1;
            document.getElementById("root").innerText=data;
        }
        function increment()
        {
            data=data+1;
            document.getElementById("root").innerText=data;
        }
        
        
    </script>
</body>
